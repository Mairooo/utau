<main class="pt-16">
  <section class="bg-white">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex items-center gap-4 mb-6">
        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden">
          <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar" class="w-full h-full object-cover" />
        </div>
        <div>
          <div class="text-xl font-semibold text-gray-900">{{ (firstName || '') + ' ' + (lastName || '') }}</div>
          <div class="text-sm text-gray-500">{{ projectCount }} projets</div>
        </div>
      </div>

      <div *ngIf="description" class="text-gray-700 mb-6">
        {{ description }}
      </div>

      <div class="mt-8">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Mes projets</h2>
        <div *ngIf="projects.length === 0" class="text-gray-500">Aucun projet pour le moment.</div>
        <div *ngIf="projects.length > 0" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <article *ngFor="let p of projects" class="rounded-lg border border-gray-200 overflow-hidden bg-white shadow-sm">
            <div class="aspect-video bg-gray-100 overflow-hidden">
              <img *ngIf="p.coverImageUrl" [src]="p.coverImageUrl" alt="Cover" class="w-full h-full object-cover" />
            </div>
            <div class="p-4">
              <h3 class="font-medium text-gray-900 truncate" title="{{ p.title }}">{{ p.title }}</h3>
              <div class="mt-2 text-xs text-gray-500 flex items-center gap-4">
                <span>Status: {{ p.status || 'draft' }}</span>
                <span>Likes: {{ p.likes || 0 }}</span>
                <span>Plays: {{ p.plays || 0 }}</span>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>
</main>
