<main class="pt-16">
  <section class="bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Paramètres</h1>

      <div class="rounded-xl border border-gray-200 bg-white">
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-lg font-semibold text-gray-900">Informations du profil</h2>
          <p class="text-sm text-gray-500">Mettez à jour vos informations personnelles.</p>
        </div>

        <div class="p-6 space-y-6">
          <div class="flex items-center gap-4">
            <div class="w-20 h-20 rounded-full bg-gray-100 overflow-hidden">
              <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar" class="w-full h-full object-cover" />
            </div>
            <div>
              <label class="block">
                <input type="file" accept="image/*" (change)="onAvatarSelected($event)" class="hidden" #fileInput />
                <button (click)="fileInput.click()" class="inline-flex items-center gap-2 h-10 px-4 rounded-md border border-gray-300 text-sm bg-white hover:bg-gray-50">Changer l'avatar</button>
              </label>
              <p class="text-xs text-gray-500 mt-1">JPG, PNG ou GIF. Max 2MB.</p>
            </div>
          </div>

          <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-gray-700 mb-1">Prénom</label>
              <input formControlName="first_name" class="w-full h-10 px-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500" />
            </div>
            <div>
              <label class="block text-sm text-gray-700 mb-1">Nom</label>
              <input formControlName="last_name" class="w-full h-10 px-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500" />
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm text-gray-700 mb-1">Description</label>
              <textarea formControlName="description" rows="4" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>
            </div>
          </form>

          <div class="flex items-center gap-3">
            <button (click)="save()" [disabled]="saving() || loading()" class="h-10 px-4 rounded-md bg-black text-white text-sm hover:bg-gray-800 disabled:opacity-50">Sauvegarder</button>
            <div *ngIf="saving()" class="text-sm text-gray-500">Sauvegarde…</div>
            <div *ngIf="success()" class="text-sm text-green-600">{{ success() }}</div>
            <div *ngIf="error()" class="text-sm text-red-600">{{ error() }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
