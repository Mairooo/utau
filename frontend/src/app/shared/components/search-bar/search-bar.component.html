<div class="relative w-full">
  <!-- Input avec icône de recherche -->
  <div class="relative">
    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
      <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
      </svg>
    </div>
    
    <input
      type="text"
      [formControl]="searchControl"
      placeholder="Rechercher un projet, un créateur, une voicebank..."
      class="block w-full pl-12 pr-12 py-3 border-2 border-gray-200 rounded-xl text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
      (keydown.enter)="onSearch()"
      (focus)="onFocus()"
      (blur)="hideSuggestions()"
      [attr.aria-label]="'Recherche de projets'"
    />
    
    <!-- Loader ou clear button -->
    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
      <div *ngIf="isLoading" class="w-5 h-5 border-2 border-gray-300 border-t-gray-900 rounded-full animate-spin"></div>
      <button 
        *ngIf="!isLoading && searchControl.value"
        type="button"
        (click)="clearSearch()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Dropdown de suggestions -->
  <div 
    *ngIf="showSuggestions && (suggestions.length > 0 || (!isLoading && searchControl.value && searchControl.value.length >= 2))"
    class="absolute z-50 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden"
    style="max-height: 400px; overflow-y: auto;"
  >
    <!-- Items de suggestions -->
    <button
      *ngFor="let suggestion of suggestions; let last = last"
      type="button"
      class="w-full flex items-start justify-between px-4 py-3 text-left hover:bg-gray-50 transition-colors border-b border-gray-100"
      [class.border-b-0]="last"
      (mousedown)="selectSuggestion(suggestion)"
    >
      <div class="flex-1 min-w-0">
        <div class="text-sm font-medium text-gray-900 mb-1" [innerHTML]="suggestion.highlighted"></div>
        <div class="flex items-center gap-2 text-xs text-gray-500">
          <span *ngIf="suggestion.creator" class="flex items-center gap-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
            </svg>
            {{ suggestion.creator }}
          </span>
          <span *ngIf="suggestion.voicebank" class="flex items-center gap-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.369 4.369 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
            </svg>
            {{ suggestion.voicebank }}
          </span>
        </div>
      </div>
      <svg class="w-4 h-4 text-gray-400 flex-shrink-0 mt-1" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
      </svg>
    </button>

    <!-- Message aucun résultat -->
    <div 
      *ngIf="suggestions.length === 0 && !isLoading"
      class="px-4 py-6 text-center"
    >
      <div class="w-12 h-12 mx-auto mb-3 bg-gray-100 rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
        </svg>
      </div>
      <p class="text-sm text-gray-600">Aucun résultat trouvé</p>
      <p class="text-xs text-gray-400 mt-1">Essayez avec d'autres mots-clés</p>
    </div>

    <!-- Loader -->
    <div 
      *ngIf="isLoading"
      class="px-4 py-6 text-center"
    >
      <div class="w-8 h-8 mx-auto border-2 border-gray-200 border-t-gray-900 rounded-full animate-spin"></div>
      <p class="text-sm text-gray-600 mt-3">Recherche en cours...</p>
    </div>
  </div>
</div>
