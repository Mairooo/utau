<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 py-12">
  <!-- Logo -->
  <a routerLink="/" class="mb-10">
    <img src="/logo.png" alt="UTAU Community" class="h-20 object-contain" />
  </a>

  <!-- Contenu -->
  <div class="w-full max-w-sm">
    <!-- Titre -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Bon retour parmi nous</h1>
      <p class="text-gray-500 text-sm">Connectez-vous pour accéder à votre espace</p>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          [(ngModel)]="email" 
          required 
          placeholder="votre@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
        />
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Mot de passe</label>
        <div class="relative">
          <input 
            id="password" 
            name="password" 
            [type]="showPassword ? 'text' : 'password'" 
            [(ngModel)]="password" 
            required 
            placeholder="••••••••"
            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
          />
          <button 
            type="button" 
            (click)="togglePassword()"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
          >
            @if (!showPassword) {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            } @else {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Erreur -->
      @if (error()) {
        <div class="p-3 bg-red-50 border border-red-200 rounded-xl">
          <p class="text-sm text-red-600">{{ error() }}</p>
        </div>
      }

      <!-- Bouton connexion -->
      <button 
        type="submit" 
        [disabled]="loading() || !form.valid"
        class="w-full py-3 bg-gray-900 text-white font-medium rounded-xl hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
      >
        @if (loading()) {
          <span class="flex items-center justify-center gap-2">
            <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Connexion...
          </span>
        } @else {
          Se connecter
        }
      </button>
    </form>

    <!-- Séparateur -->
    <div class="flex items-center gap-4 my-6">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="text-sm text-gray-400">ou</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>

    <!-- OAuth GitHub -->
    <a 
      href="http://localhost:8055/oauth/github"
      class="w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-100 transition-all"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
      Continuer avec GitHub
    </a>

    <!-- Lien inscription -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Pas encore de compte ? 
      <a routerLink="/register" class="font-medium text-gray-900 hover:underline">Créer un compte</a>
    </p>
  </div>
</div>
