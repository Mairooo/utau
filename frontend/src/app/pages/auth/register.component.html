<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 py-12">
  <!-- Logo -->
  <a routerLink="/" class="mb-10">
    <img src="/logo.png" alt="UTAU Community" class="h-20 object-contain" />
  </a>

  <!-- Contenu -->
  <div class="w-full max-w-sm">
    <!-- Message de succès -->
    @if (success()) {
      <div class="p-4 bg-green-50 border border-green-200 rounded-xl mb-6">
        <div class="flex items-center gap-2">
          <svg class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <p class="text-sm text-green-600">
            Inscription réussie ! Redirection...
          </p>
        </div>
      </div>
    }

    @if (!success()) {
      <!-- Titre -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Créer un compte</h1>
        <p class="text-gray-500 text-sm">Rejoignez la communauté UTAU</p>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4">
        <!-- Prénom et Nom -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1.5">Prénom</label>
            <input 
              id="firstName" 
              name="firstName" 
              type="text" 
              [(ngModel)]="firstName" 
              required 
              placeholder="Prénom"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1.5">Nom</label>
            <input 
              id="lastName" 
              name="lastName" 
              type="text" 
              [(ngModel)]="lastName" 
              required 
              placeholder="Nom"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            [(ngModel)]="email" 
            required 
            placeholder="votre@email.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
          />
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Mot de passe</label>
          <div class="relative">
            <input 
              id="password" 
              name="password" 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="password" 
              required 
              minlength="8"
              placeholder="Minimum 8 caractères"
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
            />
            <button 
              type="button" 
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
            >
              @if (!showPassword) {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              } @else {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Confirmer mot de passe -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Confirmer le mot de passe</label>
          <div class="relative">
            <input 
              id="confirmPassword" 
              name="confirmPassword" 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              [(ngModel)]="confirmPassword" 
              required 
              placeholder="Répétez votre mot de passe"
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
            />
            <button 
              type="button" 
              (click)="toggleConfirmPassword()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
            >
              @if (!showConfirmPassword) {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              } @else {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Erreur -->
        @if (error()) {
          <div class="p-3 bg-red-50 border border-red-200 rounded-xl">
            <p class="text-sm text-red-600">{{ error() }}</p>
          </div>
        }

        <!-- Bouton inscription -->
        <button 
          type="submit" 
          [disabled]="loading() || !form.valid"
          class="w-full py-3 bg-gray-900 text-white font-medium rounded-xl hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
        >
          @if (loading()) {
            <span class="flex items-center justify-center gap-2">
              <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Inscription...
            </span>
          } @else {
            S'inscrire
          }
        </button>
      </form>

      <!-- Lien connexion -->
      <p class="text-center text-sm text-gray-500 mt-6">
        Déjà un compte ? 
        <a routerLink="/login" class="font-medium text-gray-900 hover:underline">Se connecter</a>
      </p>
    }
  </div>
</div>
