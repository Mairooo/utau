<div class="min-h-screen bg-gray-50">
  <!-- Header fixe -->
  <header class="fixed top-0 left-0 right-0 z-50 w-full border-b border-gray-200 bg-white/95 backdrop-blur-sm shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
          <a routerLink="/" class="cursor-pointer">
            <img src="/logo.png" alt="UTAU Community" class="h-14 object-contain" />
          </a>
        </div>
        
        <!-- Navigation -->
        <nav class="hidden md:flex items-center gap-8 text-sm text-gray-700">
          <a routerLink="/" class="hover:text-gray-900 transition-colors cursor-pointer">Accueil</a>
          <a routerLink="/composer" class="hover:text-gray-900 transition-colors cursor-pointer">Composer</a>
          <a routerLink="/search" class="font-medium text-gray-900 cursor-pointer">Rechercher</a>
          <a routerLink="/profile" class="hover:text-gray-900 transition-colors cursor-pointer">Profil</a>
        </nav>
        
        <!-- Actions -->
        <div class="flex items-center gap-2">
          <app-notification-bell></app-notification-bell>
          <button routerLink="/settings" class="h-9 px-3 rounded-md border border-gray-300 text-sm hover:bg-gray-50 transition-colors">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
            </svg>
          </button>
          <button class="h-9 px-3 rounded-md bg-black text-white text-sm hover:bg-gray-800 transition-colors">
            Se déconnecter
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenu principal avec padding-top pour compenser le header fixe -->
  <main class="pt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <!-- Titre -->
      <h1 class="text-4xl font-bold text-gray-900 mb-8">Rechercher</h1>

      <!-- Barre de recherche avec filtres -->
      <div class="mb-6">
        <div class="flex gap-4">
          <div class="flex-1">
            <app-search-bar></app-search-bar>
          </div>
          
          <!-- Trier par -->
          <select 
            [(ngModel)]="sortOption" 
            (change)="changeSort(sortOption)"
            class="px-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
          >
            <option value="relevance">Pertinence</option>
            <option value="likes_desc">Plus de likes</option>
            <option value="plays_desc">Plus d'écoutes</option>
            <option value="tempo_asc">Tempo (croissant)</option>
            <option value="tempo_desc">Tempo (décroissant)</option>
          </select>
        </div>
      </div>

      <!-- Filtres par tags -->
      <div *ngIf="allTags.length > 0" class="mb-8">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            <h3 class="text-base font-semibold text-gray-900">Tags</h3>
            <span 
              *ngIf="selectedTags.length > 0"
              class="px-2 py-0.5 text-xs font-medium text-gray-700 bg-gray-100 rounded-full"
            >
              {{ selectedTags.length }}
            </span>
          </div>
          <button 
            *ngIf="selectedTags.length > 0"
            (click)="clearTags()"
            title="Tout effacer"
            class="p-1.5 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-all cursor-pointer"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <!-- Tags disponibles et sélectionnés -->
        <div class="flex flex-wrap gap-2.5">
          <button
            *ngFor="let tag of allTags"
            (click)="toggleTag(tag.id)"
            [class.bg-gray-900]="isTagSelected(tag.id)"
            [class.text-white]="isTagSelected(tag.id)"
            [class.shadow-md]="isTagSelected(tag.id)"
            [class.hover:bg-gray-800]="isTagSelected(tag.id)"
            [class.bg-gray-100]="!isTagSelected(tag.id)"
            [class.text-gray-700]="!isTagSelected(tag.id)"
            [class.hover:bg-gray-200]="!isTagSelected(tag.id)"
            class="group inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold rounded-xl transition-all duration-200 cursor-pointer"
          >
            <span class="text-xs opacity-70">#</span>
            <span>{{ tag.name }}</span>
            <svg 
              *ngIf="isTagSelected(tag.id)"
              class="w-4 h-4 pointer-events-none opacity-80 group-hover:opacity-100 transition-opacity" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Loader -->
      <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-20">
        <div class="w-12 h-12 border-4 border-gray-200 border-t-gray-900 rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600">Recherche en cours...</p>
      </div>

      <!-- Grille de projets -->
      <div *ngIf="!isLoading && results.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div 
          *ngFor="let result of results"
          (click)="goToProject(result)"
          class="rounded-xl overflow-hidden border border-gray-200 bg-white hover:shadow-lg hover:-translate-y-1 transition-all duration-200 cursor-pointer"
        >
          <!-- Image de couverture -->
          <div class="h-48 bg-gray-100 relative flex items-center justify-center overflow-hidden">
            <img 
              *ngIf="result.cover_image; else placeholder" 
              [src]="'http://localhost:8055/assets/' + result.cover_image" 
              [alt]="result.title"
              class="absolute inset-0 w-full h-full object-cover" 
            />
            <ng-template #placeholder>
              <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center">
                <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.369 4.369 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                </svg>
              </div>
            </ng-template>
          </div>

          <!-- Contenu de la carte -->
          <div class="p-4">
            <!-- Titre avec highlighting -->
            <div 
              class="font-semibold text-gray-900 mb-1 line-clamp-2"
              [innerHTML]="result._formatted?.title || result.title"
            ></div>

            <!-- Créateur et voicebank -->
            <div class="text-sm text-gray-600 mb-3">
              <span *ngIf="result.creator">{{ result.creator }}</span>
              <span *ngIf="result.creator && result.voicebank_name" class="text-gray-400"> • </span>
              <span *ngIf="result.voicebank_name">{{ result.voicebank_name }}</span>
            </div>

            <!-- Stats -->
            <div class="flex items-center justify-between text-xs text-gray-400">
              <!-- Like button -->
              <app-like-button 
                [projectId]="result.id" 
                [initialLikesCount]="result.likes_count || 0">
              </app-like-button>
              
              <!-- Plays counter -->
              <span class="flex items-center gap-1">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM15.657 6.343a1 1 0 011.414 0A9.972 9.972 0 0119 12a9.972 9.972 0 01-1.929 5.657 1 1 0 11-1.414-1.414A7.971 7.971 0 0017 12a7.971 7.971 0 00-1.343-4.243 1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
                <span>{{ result.plays || 0 }}</span>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Aucun résultat -->
      <div 
        *ngIf="results.length === 0 && (searchQuery || selectedTags.length > 0 || sortOption !== 'relevance') && !isLoading"
        class="bg-white rounded-xl border border-gray-200 p-12 text-center"
      >
        <div class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Aucun résultat trouvé</h3>
        <p class="text-gray-600">Essayez avec d'autres mots-clés ou vérifiez l'orthographe.</p>
      </div>

      <!-- Pagination -->
      <div *ngIf="totalPages > 1" class="flex justify-center gap-2 mt-10">
        <button 
          [disabled]="currentPage === 0"
          (click)="changePage(currentPage - 1)"
          class="w-10 h-10 flex items-center justify-center border-2 border-gray-200 rounded-lg hover:border-gray-900 hover:text-gray-900 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
        </button>

        <button
          *ngFor="let page of pageNumbers"
          [class.bg-gray-900]="page === currentPage"
          [class.text-white]="page === currentPage"
          [class.border-gray-900]="page === currentPage"
          [class.border-gray-200]="page !== currentPage"
          (click)="changePage(page)"
          class="min-w-10 h-10 px-3 flex items-center justify-center border-2 rounded-lg font-medium text-sm hover:border-gray-900 hover:text-gray-900 transition-colors"
        >
          {{ page + 1 }}
        </button>

        <button 
          [disabled]="currentPage >= totalPages - 1"
          (click)="changePage(currentPage + 1)"
          class="w-10 h-10 flex items-center justify-center border-2 border-gray-200 rounded-lg hover:border-gray-900 hover:text-gray-900 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </main>
</div>
