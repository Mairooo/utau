<!-- Header fixe (même style que home) -->
<header class="fixed top-0 left-0 right-0 z-50 w-full border-b border-gray-200 bg-white/95 backdrop-blur-sm shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo/Title -->
      <div class="flex items-center gap-3">
        <a routerLink="/" class="flex items-center gap-2">
          <div class="w-8 h-8 bg-gray-900 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.369 4.369 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
            </svg>
          </div>
          <span class="text-lg font-semibold text-gray-900">Compositeur UTAU</span>
        </a>
      </div>
      <!-- Actions -->
      <div class="flex items-center gap-2">
        <button class="h-9 px-3 rounded-md border border-gray-300 text-sm hover:bg-gray-50 transition-colors">Sauvegarder</button>
        <button class="h-9 px-3 rounded-md bg-black text-white text-sm hover:bg-gray-800 transition-colors">Exporter</button>
      </div>
    </div>
  </div>
</header>

<main class="pt-16">
  <section class="bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <aside class="lg:col-span-1 space-y-6">
          <div class="rounded-xl border border-gray-200 bg-white p-4">
            <h2 class="text-lg font-semibold mb-4">Projet</h2>
            <label class="block text-sm text-gray-700 mb-1">Titre</label>
            <input [value]="projectTitle()" (input)="onTitleInput($event)" class="w-full h-10 px-3 rounded-md border border-gray-300 focus:outline-none" />

            <div class="mt-4">
              <label class="block text-sm text-gray-700 mb-1">Banque vocale</label>
              <select class="w-full h-10 px-3 rounded-md border border-gray-300 bg-white">
                <option>Choisir une voix</option>
              </select>
            </div>

            <div class="mt-4">
              <div class="flex items-center justify-between text-sm">
                <span>BPM: {{ bpm() }}</span>
              </div>
              <input type="range" min="40" max="240" [value]="bpm()" (input)="onChangeBpm($event)" class="w-full" />
            </div>
          </div>

          <div class="rounded-xl border border-gray-200 bg-white p-4">
            <h2 class="text-lg font-semibold mb-4">Transport</h2>
            <div class="flex gap-2">
              <button (click)="onTogglePlay()" class="flex-1 h-10 rounded-md bg-black text-white text-sm hover:bg-gray-800">{{ isPlaying() ? 'Pause' : 'Lecture' }}</button>
              <button (click)="onStop()" class="h-10 w-10 rounded-md border border-gray-300">▢</button>
            </div>
            <div class="mt-3">
              <button (click)="onInitPosition()" class="inline-flex items-center gap-2 h-9 px-3 rounded-md border border-gray-300 text-sm bg-white hover:bg-gray-50">Initialiser</button>
            </div>
            <div class="mt-3 text-sm">Temps: {{ timePosition() }}</div>
            <label class="mt-3 inline-flex items-center gap-2 text-sm">
              <input type="checkbox" /> REC
            </label>
          </div>
        </aside>

        <section class="lg:col-span-3">
          <div class="rounded-xl border border-gray-200 bg-white">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 text-sm">
              <div>Notes: {{ notesCount() }}</div>
              <div>{{ measures() }} mesures</div>
            </div>
            <div class="p-0">
              <div class="grid grid-cols-[80px_repeat(8,1fr)]" style="height: 560px;">
                <div class="border-r border-gray-200 bg-gray-50 text-xs text-gray-600 p-2">Mesure</div>
                <ng-container *ngFor="let m of [].constructor(measures()); let i = index">
                  <div class="border-l border-gray-200 text-center text-xs text-gray-600 p-2">{{ i + 1 }}</div>
                </ng-container>

                <div class="col-span-full border-t border-gray-200"></div>

                <ng-container *ngFor="let row of ['B5','A#5','A5','G#5','G5','F#5','F5','E5','D#5','D5','C#5','C5','B4','A#4','A4','G#4','G4']">
                  <div class="border-b border-gray-100 text-xs text-gray-700 bg-gray-50/60 p-2">{{ row }}</div>
                  <ng-container *ngFor="let m of [].constructor(measures())">
                    <div class="border-l border-gray-100 border-b border-gray-100 bg-white" style="background-image: linear-gradient(90deg, rgba(0,0,0,0.025) 1px, transparent 1px); background-size: 16px 16px;"></div>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</main>
